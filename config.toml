    defaultKeywords = ["personalised frames", "personalised cards"]
    mainSections = ["blog"]
    defaultDescription = "Personalised Frames Ireland, Personalised Creative Gift Frames & Cards, Frames With Names And Dates, Dublin Ireland, Worldwide Shipping."

    # Social media
    facebook_site = "https://www.facebook.com/ShaunaGra17" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
