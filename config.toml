[[menu.main]]
    identifier = "frames"
    name = "Frames"
    url  = "/frames/"
    weight = 2

    [[menu.main]]
    identifier = "cards"
    name = "Cards"
    url  = "/cards/"
    weight = 3

[[menu.main]]
    identifier = "sale-news"
    name = "Sale News"
    url  = "/sale-news/"
    weight = 4


    [[menu.main]]
    identifier = "reviews"
    name = "Reviews"
    url  = "/reviews/"
    weight = 5

[[menu.main]]
    identifier="blog"
    name = "Blog"
    url  = "/blog/"
    weight = 6

[[menu.main]]
    identifier="about"
    name = "About"
    url  = "/about/"
    weight = 7

[[menu.main]]
    identifier = "faq"
    name = "FAQ"
    url  = "/faq/"
    weight = 8

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 9



