   about_us = "<p>I chose the name Shauna Gra because our beautiful daughter is called Shauna, which means Present from God in Irish, and Gra means love in Irish. So we thought combining the two fitted perfectly with what we were hoping to achieve, handcrafted gifts made with lots of love.</p>"
