    <picture>
      <!-- Large screens -->
      <source
        media="(min-width: 535px)"
        srcset="{{ .Params.image }}-small.webp">
      <!-- Small screens -->
      <source
        media="(max-width: 534px)"
        srcset="{{ .Params.image }}-small.webp">
      <!-- Fallback -->
      <img
        src="{{ .Params.image }}-small.png"
        srcset="{{ .Params.image }}-small.png"
        alt="{{ .Params.alt }}" class="{{ .Params.class }}">
    </picture>
