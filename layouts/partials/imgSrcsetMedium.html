    <picture>
      <!-- Large screens -->
      <source
        media="(min-width: 535px)"
        data-srcset="{{ .Params.image }}-medium.webp">
      <!-- Small screens -->
      <source
        media="(max-width: 534px)"
        data-srcset="{{ .Params.image }}-medium.webp">
      <!-- Fallback -->
      <img
        data-src="{{ .Params.image }}-medium.png"
        data-srcset="{{ .Params.image }}-medium.png"
        alt="{{ .Params.alt }}" class="{{ .Params.class }}">
    </picture>
