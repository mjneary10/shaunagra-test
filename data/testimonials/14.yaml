text: "If I could give more stars I would! Michelle is amazingly talented. Michelle really went the extra mile for me, her customer service is one of the best I have experienced. I purchased the frame all the way from Canada for my friend in Ireland and Michelle was efficient in communicating with me via email. I will certainly be coming back to purchase more! Highly recommend Shauna Gra frames, you wont be disappointed!"
